  <!--低于或等于ie8显示-->
  <script>
    (function () {
      var lessThenIE8 = function () {
        var UA = navigator.userAgent,
          isIE = UA.indexOf('MSIE') > -1,
          v = isIE ? /\d+/.exec(UA.split(';')[1]) : 'no ie';
        return v <= 8;
      }();
      if(lessThenIE8){
        alert('您的浏览器版本过低，建议使用高版本IE(IE9+)、谷歌、火狐、360浏览器等')
        setTimeout(function () {

        }, 2000)
      }
    })()
